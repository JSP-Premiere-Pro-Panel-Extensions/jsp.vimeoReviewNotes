<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script src='js/lib/CSInterface.js'></script>
		<script src='js/lib/json2.js'></script>
	</head>
	<body>
		<div id='control-area'>

			<div id='download-block'>
				<p>
					Download current notes:
				</p>
				<div id='download-input'>
					<input type='text' id='review-link' placeholder='Enter Vimeo review link...'>
					<svg id='download' class='icon' width='18' height='18'>
						<path d='M16.5,12h-1a.5.5,0,0,0-.5.5V15H3V12.5a.5.5,0,0,0-.5-.5h-1a.5.5,0,0,0-.5.5v4a.5.5,0,0,0,.5.5h15a.5.5,0,0,0,.5-.5v-4A.5.5,0,0,0,16.5,12Z' />
						<path d='M8.8245,13.428a.25.25,0,0,0,.35,0L12.9,9.6655a.391.391,0,0,0,.1-.263.4.4,0,0,0-.4-.4H10V1.5A.5.5,0,0,0,9.5,1h-1a.5.5,0,0,0-.5.5V9H5.4a.4.4,0,0,0-.4.4.391.391,0,0,0,.1.263Z' />
					</svg>
				</div>
			</div>
			
			<div id='load-block'>
				<hr>
				<button id='load-notes-from-csv-file'>
					Load notes from CSV file
				</button>
			</div>

			<div id='versions-block'>
				<hr>
				<p>
					Versions:
				</p>
				<div id='versions-window'>
					<label>
						<div class='checkbox'></div>
						<input type='checkbox' id='test-version' checked>
						Test version <span class='note-count'>(16 notes)</span>
					</label>
				</div>
			</div>

			<div id='options-block'>
				<hr>
				<p>
					Options:
				</p>
				<label>
					<div class='checkbox'></div>
					<input type='checkbox' id='include-resolved-notes' checked>
					Include resolved notes
				</label>
				<label>
					<div class='checkbox'></div>
					<input type='checkbox' id='include-date'>
					Include date
				</label>
				<label>
					<div class='checkbox'></div>
					<input type='checkbox' id='include-name'>
					Include name
				</label>
			</div>

			<div id='generate-block'>
				<button id='generate-markers'>
					Generate markers
				</button>
			</div>

			<div id='message'></div>

			<div id='void'></div>
			<div id='footer'>
				<div id='version'>v1.0</div>
				<svg id='help' class='icon' width='18' height='18'>
					<path d='M9,1a8,8,0,1,0,8,8A8,8,0,0,0,9,1Zm.0235,13.438a1.345,1.345,0,0,1-.11595-2.6875q.05795-.00251.11595,0a1.31,1.31,0,0,1,1.39719,1.21658q.00408.05912.00281.11842a1.29052,1.29052,0,0,1-1.4,1.3525Zm1.783-6.409-.1.105c-.3945.4145-.842.884-.842,1.1755a1.38555,1.38555,0,0,0,.1795.674l.0725.1385-.0565.2145a.30851.30851,0,0,1-.2835.189H8.4355a.43352.43352,0,0,1-.325-.1175A2.05554,2.05554,0,0,1,7.688,9.1455a3.0589,3.0589,0,0,1,1.1125-2.075c.1-.1095.195-.21.2875-.3045.3145-.3255.5065-.5355.5065-.7575,0-.154,0-.6225-.893-.6225a2.959,2.959,0,0,0-1.5795.4595.296.296,0,0,1-.3265-.01L6.677,5.751l-.0275-.2215v-1.45A.4395.4395,0,0,1,6.846,3.67a4.13751,4.13751,0,0,1,2.15-.55,2.55036,2.55036,0,0,1,2.75,2.636A3.0655,3.0655,0,0,1,10.8065,8.029Z' />
				</svg>
			</div>
		</div>
		<script src='js/jspPanelSupport.js'></script>
		<script src='js/main.js'></script>
	</body>
</html>
